<html>
  <head>
      <meta charset="utf-8">
      <title>Danger Noodle</title>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class='snakeGame'>
      <h1>Danger Noodle</h1>
      <h4>Press Enter to restart</h4>
      <button class="start" data-numPlayers=1>Start 1 player game</button>
      <button class="start" data-numPlayers=2>Start 2 player game</button>
      <canvas class="snakeCanvas"></canvas>
      <div class="snake1Score">Snek A: <span>0</span></div>
      <div class="snake2score">Snek B: <span>0</span></div>
    </div>
  </body>
  <script src="jquery-3.2.1.js"></script>
  <script src="model/model.js"></script>
  <script src="model/modelTest.js"></script>
  <script src="model/gameEntity.js"></script>
  <script src="model/snake.js"></script>
  <script src="model/fruit.js"></script>
  <script src="model/frame.js"></script>
  <script src="model/nextFrame.js"></script>
  <script src="controller.js"></script>
</html>
